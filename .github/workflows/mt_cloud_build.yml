name: MT-cloud-4 Build and Release

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace
      env:
        # On désactive les vérifications de signature strictes pour le build debug si nécessaire
        # mais assembleDebug génère normalement un APK signé avec la clé de debug par défaut
        CI: true

    - name: Verify APK Generation
      run: |
        echo "Vérification des fichiers APK générés..."
        ls -R app/build/outputs/apk/
        if [ -z "$(find app/build/outputs/apk/debug -name "*.apk")" ]; then
          echo "ERREUR: Aucun APK n'a été généré !"
          exit 1
        fi

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: latest
        name: "MT-cloud-4 Release (Auto-Build)"
        draft: false
        prerelease: false
        files: |
          app/build/outputs/apk/debug/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
